    <div id="preloader">

                <span class="mdi mdi-menu"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav ml-auto">

                    <li class="nav-item active">
                        <a class="nav-link" href="#home">Login</a>

                    </li>

            </div>
        </div>

    <!-- START CONTENT -->

    <div class="header-bg-img h-100vh clippath_none">


        <section class="section" id="home">
            <div class="container-fluid ">
                <div class="container ">
                    <div class="row ">
                        <div class="col-lg-11 col-md-8 log-det" style="float: none;
                margin: auto;">

                            <!-- header -->
                            <div class="box-container">
                                <div class="row">

                                    <div class="col-lg-12 col-md-12 col-sm-12 log-det" id="create-campaign-step-one">


                                        <h2>Upload Photo</h2>
                                        <div class="col-lg-6 center-element">


                                            <span class=" ">Lorem ipsum dolor sit amet, consectetur adipiscing.
                                            </span>
                                            <hr>
                                            <script class="jsbin"
                                                src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
                                            <div class="file-upload">
                                                

                                                <div class="image-upload-wrap">
                                                    <input class="file-upload-input" type='file'
                                                        onchange="readURL(this);" accept="image/*" />
                                                    <div class="drag-text">
                                                        <span>Drag and drop a file or select Upload Image</span>
                                                    </div>
                                                </div>
                                                <div class="file-upload-content">
                                                    <img class="file-upload-image" src="#" alt="your image" />
                                                    <div class="image-title-wrap">
                                                        <button type="button" onclick="removeUpload()"
                                                            class="remove-image btn-c btn-remove btn-round">Remove <span
                                                                class="image-title">Uploaded Image</span></button>
                                                    </div>
                                                </div>

                                                <button class="file-upload-btn btn-c btn-success btn-round" type="button"
                                                    onclick="$('.file-upload-input').trigger( 'click' )">Upload
                                                    Image</button>
                                            </div>

                                        </div>
                                        <div class="row log-vertical-spacer">

                                        </div>




                                    </div>




                                </div>
                            </div>
                            <!-- end header -->



                        </div>
                    </div>
                </div>
            </div>
        </section>
